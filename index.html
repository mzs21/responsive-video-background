<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./css/style.css">

        <script defer type="text/javascript" src="./script/script.js" ></script>
        <title>Responsive Video Background</title>

        <meta charset="UTF-8">
        <meta name="description" content="Responsive Video Background">
        <meta name="keywords" content="HTML, HTML5, CSS, CSS3, Scss, Responsive Web Design, Responsive Video Background" />
        <meta name="author" content="Md. Mashroor Zilan Snigdho">
    </head>
    <body>
        <main>
            <div class="full-screen-video-container">

                <div class="audioPermission">
                    <button type="button" class="enableAudio">Turn on Audio</button>
                </div>

                <video playsinline autoplay loop muted poster="./src/Taki - Your Name.png">
                    <source src="./src/Katawore Doki - Your Name.mp4" type="video/mp4"/>
                </video>
                
                <audio loop id="play">
                    <source src="./src/Katawore Doki - Your Name.mp3" type="audio/mp3" >
                </audio>
    
                <div class="full-screen-video-content movie-name"></div
                    >
                <div class="full-screen-video-content director-name"></div>
                
                <div class="description"></div>
                
                <div class="footer">
                    <div class="github">
                        <a href="https://github.com/mzs21/responsive-video-background" alt="Github" target="_blank">
                            <img
                                src="https://raw.githubusercontent.com/github/explore/78df643247d429f6cc873026c0622819ad797942/topics/github/github.png">
                        </a>
                    </div>
            
                    <div class="linkedin">
                        <a href="https://www.linkedin.com/in/mdmzs/" alt="LinkedIn" target="_blank">
                            <img
                                src="https://content.linkedin.com/content/dam/me/business/en-us/amp/brand-site/v2/bg/LI-Bug.svg.original.svg">
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
